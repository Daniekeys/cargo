<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
 crossorigin="anonymous">
 <link rel="stylesheet" href="signup.css">



<title>Signup</title>
</head>
<body>


   <div class="body">
  <div class="signin-container">

   <div class="signin-box ">
    <img src="https://app.cargo.one/client/static/logo.svg?29c610dcf5cb9c21bb375a6bd0010a4c" alt="logo" class="cargo-img" />
    <div class="form-container px-4">
     <h5 class="text-dark text-center mb-5 bold">
      Log in with password
   </h5>
 <div class="row ">
 <div class="col-sm-6">
       <div class="mb-3">
        <label for="firstname" class="form-label bold">Firstname</label>
        <input required type="text" class="form-control form-control-lg" placeholder="Firstname"     
        />
            <!-- error can be displayed here -->
        </div>


        <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label bold">Email</label>
         <input required type="email" class="form-control form-control-lg" placeholder="name@example.com" 
         />
            <!-- error can be shown here -->
            <small class="instruction">
                  Input a valid email 
            </small>
        </div>
     
         <div class="mb-3">
          <label for="password" class="form-label bold">Password</label>
          <input required type="password" class="form-control form-control-lg" placeholder="Enter password" />
           <!--error can be shown here  -->
            <small class="error">
                  Input Password
            </small>
 </div>
 </div>
 <div class="col-sm-6">


  <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label bold">Lastname</label>
        <input required type="text" class="form-control form-control-lg" placeholder="Lastname" 
        />
        </div>

    <div class="mb-3">
     <label for="phone" class="form-label bold">Phone</label>
     <input required type="tel" class="form-control form-control-lg" placeholder="Phone number" />
      <small class="instruction">
            +234 ....
      </small>
    </div>

      

    <div class="mb-3">
   <label for="confirmpassword" class="form-label bold">Confirm Password</label>
   <input required type="password" class="form-control form-control-lg" placeholder="Enter Confirm Password" 
   />

   <!-- Error can be show here -->

<small class="error">
      Password doesnt match
</small>
<!-- Error code should be placed above -->
  </div>    
  </div>

     </div>
     <div class="mb-3">
     <textarea name="address" id="" cols="10" rows="3" class="form-control" placeholder="Address" ></textarea>
     </div>
 

<div class="lower-form">
     <div class="d-grid gap-3 mt-3">
      <button size="lg" class="d-block bold btn custom-red"  >
       SIGN UP
</button>

     </div>
     <div class="d-flex align-items-center justify-content-center">

      <h6 class="text-dark text-center my-3 mx-2">
       Already have an Account?
</h6>

      <a to="signin.html" class="text-primary bold decoration-none">
       Sign In
</a>
     </div>
     </div>
  </div>
  </div>
  </div>
  </div>

</body>
</html>
