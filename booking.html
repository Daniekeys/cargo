<!DOCTYPE html>
<html lang="en">
<head>

 <title>BOOKINGS</title>

</head>
<body class="bg-light">
 <!-- NAVBAR FO BOOKING SEESION  -->
 <main class="main bg-light">
 <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <img src="https://uploads-ssl.webflow.com/5af01da5c360516703cb6b8d/5af023286154a820aeb374a9_Logo%20-%20Colour-p-500.png"

   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Get Quote</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">Saved Quote</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">Tracking Hub</a>
     </li>
   
    </ul>
    <form class="d-flex align-items-center ">
  <a href="#" class="btn btn-light btn-sm">
   WE'RE HIRNG
  </a>
      
       <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Dropdown
       </a>
     
      
    </form>
   </div>
  </div>
 </nav>

 <div class="section-booking-container bg-light">
   <div class="booking-container">
     <h5 class="text-blue-1 demi-bold mb-3">
      Enter your shipment details
     </h5>
     <div class="row">
      <div class="col-sm-3">
         <div class="mb-3">
          <label for="exampleDropdownFormEmail2" class="form-label booking-label">Origin Airport</label>
          <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="USA">
          
         </div>
      </div>
      <div class="col-sm-3">
         <div class="mb-3">
          <label for="exampleDropdownFormEmail2" class="form-label booking-label">Destination Airport</label>
          <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="FRA">
         </div>
      </div>
      <div class="col-sm-3">
  <div class="mb-3">
   <label for="exampleDropdownFormEmail2" class="form-label booking-label">Shipment Date</label>
   <input type="datetime" class="form-control" id="exampleDropdownFormEmail2" placeholder="DD/MM/YYYY">
  </div>

      </div>
      <div class="col-sm-3">

         <div class="mb-3">
          <label for="exampleDropdownFormEmail2" class="form-label booking-label">Submission</label>
          <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="kickup">
         </div>
      </div>
     </div>
   </div>

 </div>
 </main>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
