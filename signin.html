<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Signin</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  crossorigin="anonymous">
  <link rel="stylesheet" href="signin.css">
 <link rel="stylesheet" href="signup.css">
</head>
<body>
 

  <div class="signin-containers">
  
   <div class="signin-boxs">
    <img src="https://app.cargo.one/client/static/logo.svg?29c610dcf5cb9c21bb375a6bd0010a4c" alt="logo" class="cargo-img" />
    <div class="form-containers p-3">
     <h5 class="text-dark text-center bold mb-5">
      Log in with password
     </h5>
  
     <div class="mb-4">
      <label for="exampleFormControlInput1" class="form-label bold">Email</label>
      <input type="email" class="form-control form-control-lg" placeholder="name@example.com"  />
     </div>
     <div class="mb-3">
      <label for="password" class="form-label bold">Password</label>
      <input type="password" class="form-control form-control-lg" placeholder="Enter password"  />
  
     </div>
  
     <a href="forgetpassword.html" class="text-faded mb-3">
     Forgot Password
     </a>
  
     <div class="d-grid gap-2 mt-3">
      <Button size="lg" class="d-block custom-red btn bold" onClick={handleSubmit}>
       LOG IN
      </Button>
  
     </div>
     <div class="d-flex align-items-center justify-content-center">
  
      <h6 class="text-dark text-center my-3 mx-2">
       Dont have an Account?
      </h6>
  
      <a href="signup" class="text-primary decoration-none bold">
      Sign Up
      </a>

     </div>
  
  
    </div>
  
   </div>
  
  </div>






</body>
</html>
